---
- name: restart msteams
  systemd:
    daemon_reload: true
    name: msteams
    state: restarted
  become: true
  tags: msteams

- name: reload ufw
  systemd:
    name: ufw
    state: reloaded
  tags: smtp_to_telegram
  become: true

- name: reload firewalld
  systemd:
    name: firewalld
    state: reloaded
  tags: smtp_to_telegram
  become: true